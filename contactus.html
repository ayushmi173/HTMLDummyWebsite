<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="Website.js"></script>
    <link rel="stylesheet" href="Website.css">
    <style>
        /* Style inputs */
        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        #formbutton {
            background-color: #19191a;
            color: white;
            border-radius: 30px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }

        #formbutton:hover {
            background-color: #2f2f31;
        }

        /* Style the container/contact section */
        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 10px;
        }

        /* Create two columns that float next to eachother */
        .column {
            float: left;
            width: 50%;
            margin-top: 6px;
            padding: 20px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .column,
            #formbutton {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- Nav Bar -->
        <div class="topnav " id="myTopnav">
            <div class="logo"> <img src="logo.png" onclick="window.location.href='index.html'" alt="Logo" height="60px"
                    width="80px" /></div> <a href="index.html" class="active">Home</a>
            <a href="gallary.htm">Gallery</a>
            <a href="contactus.html">Contact Us</a>
            <a href="aboutus.html">About Us</a>


            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>


    </header>
    <main>


        <div class="container">
            <div style="text-align:center">
                <h2 class="centeralign">Contact Us</h2>
                <p class="centeralign">Please fill this form for grabbing the pethora of E-Books via email </p>

            </div>
            <div class="row">
                <div class="column">
                    <img src="Contact-Form-background.jpg" style="width:100%">
                </div>
                <div class="column">
                    <form>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="First Name..">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Last name..">
                        <label for="Course">Course</label>
                        <select id="country" name="Course">
                            <option value="CHOOSEONE">Choose One</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="js">JAVASCRIPT</option>
                        </select>
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Leave Your Message.."
                            style="height:170px"></textarea>
                        <button id="formbutton" type="button" onclick="btnalert() "> SUBMIT</button>
                        <button id="formbutton" type="reset" onclick="window.location.reload()"> RESET</button>
                        <p id="paraalert">Thanks for showing your interest, We'll get you shortly...</p>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <script>

        function btnalert() {
            console.log("clicked");
            document.getElementById('paraalert').style.display = "block";
        }


    </script>
</body>

</html>
